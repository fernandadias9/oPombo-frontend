<div class="grid gap-4 max-w-lg max-h-96 drop-shadow-[0_3px_3px_#8b8b8b] rounded-xl px-8 py-6 size-content bg-gray-200">
  <div class="flex gap-2 items-start">
    <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
  <div class="pt-1">
    <span>{{ mensagem.publicador.nome }}</span>
    <div class="text-[10px] text-slate-600">{{ mensagem.criadoEm | date: 'dd/MM/yyyy HH:mm'}}</div>
  </div>
  </div>
  <div class="flex flex-col gap-3 items-center">
    <p class="break-all text-justify text-xs">{{ mensagem.texto }}</p>
    <div>
      <img class="max-w-72 max-h-48 object-cover rounded-sm" [src]="" alt="Imagem da mensagem">
    </div>
    <div class="flex gap-1 w-full justify-start">
      <i
        class="ph cursor-pointer"
        [class.ph-feather]="!usuarioAutenticadoCurtiu"
        [class.ph-bird]="usuarioAutenticadoCurtiu"
        (click)="curtir()"
      ></i>
      <p class="text-xs">{{ mensagem.qtdeLikes }} curtidas</p>
    </div>
  </div>
</div>
