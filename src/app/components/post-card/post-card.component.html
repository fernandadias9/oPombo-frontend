<div class="grid gap-6 max-w-lg drop-shadow-[0_3px_3px_#8b8b8b] rounded-xl px-8 py-6 size-content bg-gray-200">
  <div class="flex gap-2 items-center">
    <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
    <span>{{ mensagem.publicador.nome }}</span>
  </div>
  <div>{{ mensagem.criadoEm }}</div>
  <div class="flex flex-col gap-6 items-center">
    <p class="break-all">{{ mensagem.texto }}</p>
    <div>
      <img class="w-96 h-56 object-cover rounded-sm" [src]="mensagem.imagem" alt="Imagem da mensagem">
    </div>
    <div>
      <i class="ph ph-feather"></i>
      <!-- <i class="ph ph-bird"></i> -->
      <p>{{ mensagem.qtdeLikes }} curtidas</p>
    </div>
  </div>
</div>
