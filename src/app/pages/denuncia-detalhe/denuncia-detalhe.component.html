<div class="grid h-screen w-screen content-start">
  <app-navbar></app-navbar>
  <div class="container mx-auto p-4">
    <h1 class="text-xl font-bold mb-4">Detalhes da Denúncia</h1>
    <div class="mb-4">
      <p><strong>Mensagem:</strong> {{ denuncia?.mensagem?.texto }}</p>
      <p><strong>Denunciante:</strong> {{ denuncia?.usuario?.nome }}</p>
      <p><strong>Motivo:</strong> {{ denuncia?.motivo }}</p>
      <p><strong>Data:</strong> {{ denuncia?.data | date: 'short' }}</p>
      <p><strong>Foi analisada:</strong> {{ denuncia?.foiAnalisada ? 'Sim' : 'Não' }}</p>
    </div>
    <div class="flex gap-4">
      <button class="btn btn-success" (click)="aceitarDenuncia()">Aceitar Denúncia</button>
      <button class="btn btn-danger" (click)="recusarDenuncia()">Recusar Denúncia</button>
    </div>
  </div>
</div>
